<body>
    <table>

            <th>Height</th>

        </thead>

        </tbody>

<script>

    async function get10People() {
        //?page=1
        const res = await fetch("https://swapi.dev/api/people")
        const data = await res.json();
        let output = "";
         data.results.forEach(element => {
            debugger
            fetch(element.homeworld).then((res) => (res.json())).then(d => tbody.innerHTML += `<tr>
                        <td>${element.name}</td>
                        <td>${element.hair_color}</td>
                        <td>${element.height}</td>
                        <td>${d.name}</td>
                        <td>${d.population}</td>
                       </tr>`
                       );
            // console.log(Planet)

        });
        debugger;

    }
    get10People()
